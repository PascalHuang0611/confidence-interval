<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>遊戲數據信賴區間計算機 (React版)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Noto Sans TC', sans-serif; }
        /* 隱藏捲軸但保留功能 */
        .no-scrollbar::-webkit-scrollbar { display: none; }

        .custom-scrollbar::-webkit-scrollbar { width: 4px; }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn { animation: fadeIn 0.5s ease-out forwards; }
    </style>
    
    <!-- Firebase Config Setup -->
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyAtWxKGEdTMZImstKyYsE0tR5oHRMBH0tU",
        authDomain: "game-ci-calculator.firebaseapp.com",
        projectId: "game-ci-calculator",
        storageBucket: "game-ci-calculator.firebasestorage.app",
        messagingSenderId: "408268614859",
        appId: "1:408268614859:web:02d103774c6b36a3ddff4e"
      };
      window.__firebase_config = JSON.stringify(firebaseConfig);
      window.__app_id = 'game-ci-tool-v1'; 
    </script>

    <!-- Import Map to handle bare module imports in browser -->
    <script type="importmap">
    {
      "imports": {
        "react": "https://esm.sh/react@18.2.0",
        "react-dom/client": "https://esm.sh/react-dom@18.2.0/client",
        "lucide-react": "https://esm.sh/lucide-react@0.263.1"
      }
    }
    </script>
    
    <!-- Load Firebase Compat Libraries (More stable for single HTML file usage) -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>

    <!-- Babel for compiling JSX in browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body class="bg-slate-50 text-slate-800">
    <div id="root"></div>

    <script type="text/babel" data-type="module">
        import React, { useState, useEffect, useMemo } from 'react';
        import { createRoot } from 'react-dom/client';
        import { 
          Calculator, Target, LineChart, History, Bookmark, Trash2, 
          Edit2, Copy, ChevronDown, ChevronUp, Plus, User, LogOut, Save, Menu 
        } from 'lucide-react';
        
        // --- Firebase Init (Using Compat) ---
        const firebaseConfig = JSON.parse(window.__firebase_config);
        
        // Initialize Firebase only once
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        
        const auth = firebase.auth();
        const db = firebase.firestore();
        const appId = window.__app_id || 'default-app-id';
        const __initial_auth_token = window.__initial_auth_token;

        // Constants
        const ADMIN_EMAILS = ['a4568245682@gmail.com'];
        const Z_SCORES = { '95%': 1.96, '99%': 2.576, '99.7%': 3.0 };

        // --- Utility Functions ---
        const formatNumber = (num) => {
            if (num >= 1e9) return `${(num / 1e9).toFixed(1)}B`;
            if (num >= 1e6) return `${(num / 1e6).toFixed(1)}M`;
            if (num >= 1e3) return `${(num / 1e3).toFixed(1)}K`;
            return num;
        };

        const calculateWilsonScore = (k, n, z) => {
            if (n === 0) return { lower: 0, upper: 0 };
            const p_hat = k / n;
            const z2 = z * z;
            const center = (p_hat + z2 / (2 * n)) / (1 + z2 / n);
            const margin = z * Math.sqrt(p_hat * (1 - p_hat) / n + z2 / (4 * n * n));
            const interval_width = margin / (1 + z2 / n);
            const lower = center - interval_width;
            const upper = center + interval_width;
            return { lower: Math.max(0, lower), upper: Math.min(1, upper) };
        };

        // --- Custom Hooks ---
        const useLocalStorage = (key, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    return initialValue;
                }
            });

            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) {
                    console.error(error);
                }
            };

            return [storedValue, setValue];
        };

        // --- Sub-Components ---

        // 1. Result Card
        const ResultCard = ({ level, zScore, lower, upper, actualVal, isRtp }) => {
            const [show, setShow] = useState(false);
            useEffect(() => setShow(true), []);

            let status = null;
            let statusColor = "";
            
            if (actualVal !== null && !isNaN(actualVal) && actualVal !== "") {
                const val = isRtp ? parseFloat(actualVal) / 100 : parseFloat(actualVal);
                const isPass = val >= lower && val <= upper;
                status = isPass ? "PASS" : "FAIL";
                statusColor = isPass ? "bg-green-100 text-green-800" : "bg-red-100 text-red-800";
            }

            const borderColors = {
                '95%': isRtp ? 'border-sky-500' : 'border-emerald-500',
                '99%': isRtp ? 'border-indigo-500' : 'border-teal-500',
                '99.7%': isRtp ? 'border-violet-500' : 'border-cyan-500',
            };

            return (
                <div className={`transform transition-all duration-500 ${show ? 'opacity-100 translate-y-0' : 'opacity-0 translate-y-4'} bg-white p-4 rounded-lg border-l-4 ${borderColors[level]} shadow-sm mb-3`}>
                    <div className="flex justify-between items-center mb-1">
                        <div className="font-bold text-lg text-slate-700">{level} 信賴區間</div>
                        <div className="flex items-center gap-2">
                        {status && <span className={`px-2 py-0.5 text-xs font-bold rounded-full ${statusColor}`}>{status}</span>}
                        <span className="text-xs text-slate-400">Z: {zScore}</span>
                        </div>
                    </div>
                    <div className="bg-slate-50 p-3 rounded-md text-center">
                        <span className="font-mono text-lg text-slate-800 font-medium">{(lower * 100).toFixed(4)}%</span>
                        <span className="mx-2 text-slate-400">~</span>
                        <span className="font-mono text-lg text-slate-800 font-medium">{(upper * 100).toFixed(4)}%</span>
                    </div>
                </div>
            );
        };

        // 2. RTP Calculator
        const RTPCalculator = ({ goldenCvData, onSaveHistory }) => {
            const [n, setN] = useState(10000000);
            const [rtp, setRtp] = useState(96.5);
            const [cv, setCv] = useState(5.5);
            const [actualRtp, setActualRtp] = useState("");
            const [results, setResults] = useState(null);
            const [autoCalc, setAutoCalc] = useLocalStorage('ciCalc_autoCalcRtp', false);

            const calculate = () => {
                if (n <= 0 || cv < 0) return;
                const rtpVal = rtp / 100;
                const stdDev = rtpVal * cv;
                const stdError = stdDev / Math.sqrt(n);
                
                const newResults = {};
                Object.entries(Z_SCORES).forEach(([level, z]) => {
                    const margin = z * stdError;
                    newResults[level] = { lower: rtpVal - margin, upper: rtpVal + margin, z };
                });
                setResults(newResults);
                
                onSaveHistory('rtp', { n, rtp, cv });
            };

            useEffect(() => {
                if (autoCalc) calculate();
            }, [n, rtp, cv, autoCalc]);

            const handlePresetChange = (groupId, variantIndex) => {
                if (!groupId || variantIndex === "") return;
                const group = goldenCvData.find(g => g.id === groupId);
                const variant = group?.variants[variantIndex];
                if (variant) {
                    setRtp(variant.rtp);
                    setCv(variant.value);
                }
            };

            return (
                <div className="space-y-6 animate-fadeIn">
                    <div>
                        <h2 className="text-2xl font-bold text-slate-800 mb-2">RTP 信賴區間</h2>
                        <p className="text-slate-500 text-sm">輸入理論參數，驗證模擬結果的波動是否合理。</p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4">
                        <div>
                        <label className="block text-sm font-medium text-slate-600 mb-1">總模擬次數 (n)</label>
                        <input type="number" value={n} onChange={(e) => setN(Number(e.target.value))} className="w-full px-4 py-2 bg-slate-100 border border-slate-200 rounded-lg focus:ring-2 focus:ring-sky-500 outline-none" />
                        </div>
                        <div>
                        <label className="block text-sm font-medium text-slate-600 mb-1">理論 RTP (%)</label>
                        <input type="number" value={rtp} onChange={(e) => setRtp(Number(e.target.value))} className="w-full px-4 py-2 bg-slate-100 border border-slate-200 rounded-lg focus:ring-2 focus:ring-sky-500 outline-none" />
                        </div>
                        <div>
                        <label className="block text-sm font-medium text-slate-600 mb-1">CV / 基準套用</label>
                        <div className="flex gap-2">
                            <input type="number" value={cv} onChange={(e) => setCv(Number(e.target.value))} className="w-20 px-2 py-2 bg-slate-100 border border-slate-200 rounded-lg focus:ring-2 focus:ring-sky-500 outline-none" />
                            <select onChange={(e) => handlePresetChange(e.target.value.split(':')[0], e.target.value.split(':')[1])} className="flex-1 bg-slate-100 border border-slate-200 rounded-lg text-sm px-2 outline-none">
                                <option value="">選擇基準...</option>
                                {goldenCvData.map(g => (
                                <optgroup key={g.id} label={g.name}>
                                    {g.variants?.map((v, idx) => (
                                    <option key={idx} value={`${g.id}:${idx}`}>{v.name}</option>
                                    ))}
                                </optgroup>
                                ))}
                            </select>
                        </div>
                        </div>
                    </div>

                    <div className="flex items-center gap-4">
                        <button onClick={calculate} className="bg-sky-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-sky-700 shadow-md active:scale-95 transition-all">
                        計算區間
                        </button>
                        <label className="flex items-center text-sm text-slate-600 cursor-pointer select-none">
                        <input type="checkbox" checked={autoCalc} onChange={(e) => setAutoCalc(e.target.checked)} className="mr-2 h-4 w-4 text-sky-600 rounded" />
                        自動計算
                        </label>
                    </div>

                    {results && (
                        <div className="mt-8 border-t pt-6">
                        <div className="flex flex-col md:flex-row justify-between items-end mb-4 gap-4">
                            <div className="w-full md:w-auto">
                                <label className="block text-sm font-medium text-slate-600 mb-1">實際模擬 RTP (%) - 用於比對</label>
                                <input 
                                type="number" 
                                value={actualRtp} 
                                onChange={(e) => setActualRtp(e.target.value)} 
                                placeholder="例如: 96.48"
                                className="w-full md:w-64 px-4 py-2 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-sky-500 outline-none"
                                />
                            </div>
                        </div>
                        
                        <div className="grid gap-3">
                            {Object.entries(results).map(([level, data], idx) => (
                                <ResultCard key={level} level={level} zScore={data.z} lower={data.lower} upper={data.upper} actualVal={actualRtp} isRtp={true} />
                            ))}
                        </div>
                        </div>
                    )}
                </div>
            );
        };

        // 3. Estimator Module
        const SimulationEstimator = ({ goldenCvData }) => {
            const [rtp, setRtp] = useLocalStorage('ciCalc_est_rtp', 96.5);
            const [cv, setCv] = useLocalStorage('ciCalc_est_cv', 5.5);
            const [confidence, setConfidence] = useLocalStorage('ciCalc_est_conf', 1.96);
            const [error, setError] = useLocalStorage('ciCalc_est_err', 0.1);
            const [result, setResult] = useState(null);

            const calculate = () => {
                if (rtp <= 0 || cv <= 0 || error <= 0) return;
                const rtpDec = rtp / 100;
                const errDec = error / 100;
                const sigma = rtpDec * cv;
                const n = Math.pow((confidence * sigma) / errDec, 2);
                setResult(Math.ceil(n));
            };

            const handlePresetChange = (groupId, variantIndex) => {
                if (!groupId || variantIndex === "") return;
                const group = goldenCvData.find(g => g.id === groupId);
                const variant = group?.variants[variantIndex];
                if (variant) {
                    setRtp(variant.rtp);
                    setCv(variant.value);
                }
            };

            return (
                <div className="space-y-6 animate-fadeIn">
                    <div>
                        <h2 className="text-2xl font-bold text-slate-800 mb-2">模擬次數估算器</h2>
                        <p className="text-slate-500 text-sm">想達到特定的精準度？這裡告訴你需要跑幾轉。</p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                        <label className="block text-sm font-medium text-slate-600 mb-1">理論 RTP (%) & CV</label>
                        <div className="flex gap-2">
                            <input type="number" value={rtp} onChange={(e) => setRtp(Number(e.target.value))} className="w-1/2 px-3 py-2 bg-slate-100 border border-slate-200 rounded-lg" placeholder="RTP" />
                            <input type="number" value={cv} onChange={(e) => setCv(Number(e.target.value))} className="w-1/2 px-3 py-2 bg-slate-100 border border-slate-200 rounded-lg" placeholder="CV" />
                        </div>
                        </div>
                        <div>
                        <label className="block text-sm font-medium text-slate-600 mb-1">快速套用基準</label>
                        <select onChange={(e) => handlePresetChange(e.target.value.split(':')[0], e.target.value.split(':')[1])} className="w-full bg-slate-100 border border-slate-200 rounded-lg px-3 py-2 outline-none">
                            <option value="">選擇...</option>
                            {goldenCvData.map(g => (
                                <optgroup key={g.id} label={g.name}>
                                {g.variants?.map((v, idx) => (
                                    <option key={idx} value={`${g.id}:${idx}`}>{v.name}</option>
                                    ))}
                                </optgroup>
                            ))}
                        </select>
                        </div>
                        <div>
                        <label className="block text-sm font-medium text-slate-600 mb-1">信賴水準</label>
                        <select value={confidence} onChange={(e) => setConfidence(Number(e.target.value))} className="w-full px-3 py-2 bg-slate-100 border border-slate-200 rounded-lg">
                            <option value="1.96">95% (標準)</option>
                            <option value="2.576">99% (嚴格)</option>
                            <option value="3.0">99.7% (極嚴格)</option>
                        </select>
                        </div>
                        <div>
                        <label className="block text-sm font-medium text-slate-600 mb-1">容許誤差 (±%)</label>
                        <input type="number" value={error} onChange={(e) => setError(Number(e.target.value))} className="w-full px-3 py-2 bg-slate-100 border border-slate-200 rounded-lg" />
                        </div>
                    </div>

                    <button onClick={calculate} className="bg-purple-600 text-white font-bold py-3 px-8 rounded-lg hover:bg-purple-700 active:scale-95 transition-transform w-full md:w-auto">
                        估算所需次數
                    </button>

                    {result && (
                        <div className="mt-6 p-6 bg-purple-50 rounded-xl border border-purple-100 text-center">
                        <p className="text-purple-800 mb-2">建議最少模擬次數</p>
                        <div className="text-3xl md:text-4xl font-bold text-purple-700 font-mono tracking-tight">
                            {result.toLocaleString()} <span className="text-lg text-purple-500 font-normal">Spins</span>
                        </div>
                        <p className="text-xs text-purple-400 mt-2">基於常態分佈反推</p>
                        </div>
                    )}
                </div>
            );
        };

        // 4. Hit Rate Module
        const HitRateCalculator = ({ onSaveHistory }) => {
            const [k, setK] = useState(200000);
            const [n, setN] = useState(1000000);
            const [results, setResults] = useState(null);
            const [targetRate, setTargetRate] = useState("");
            const [autoCalc, setAutoCalc] = useLocalStorage('ciCalc_autoCalcHit', false);

            const calculate = () => {
                if (n <= 0 || k < 0 || k > n) return;
                
                const newResults = {};
                Object.entries(Z_SCORES).forEach(([level, z]) => {
                    newResults[level] = { ...calculateWilsonScore(k, n, z), z };
                });
                setResults(newResults);
                onSaveHistory('hitRate', { k, n });
            };

            useEffect(() => {
                if (autoCalc) calculate();
            }, [k, n, autoCalc]);

            return (
                <div className="space-y-6 animate-fadeIn">
                    <div>
                        <h2 className="text-2xl font-bold text-slate-800 mb-2">命中率信賴區間</h2>
                        <p className="text-slate-500 text-sm">Free Game 或 Bonus 很難開？檢查一下命中率是否正常。</p>
                    </div>

                    <div className="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                        <label className="block text-sm font-medium text-slate-600 mb-1">命中次數 (k)</label>
                        <input type="number" value={k} onChange={(e) => setK(Number(e.target.value))} className="w-full px-4 py-2 bg-slate-100 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none" />
                        </div>
                        <div>
                        <label className="block text-sm font-medium text-slate-600 mb-1">總次數 (n)</label>
                        <input type="number" value={n} onChange={(e) => setN(Number(e.target.value))} className="w-full px-4 py-2 bg-slate-100 border border-slate-200 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none" />
                        </div>
                    </div>

                    <div className="flex items-center gap-4">
                        <button onClick={calculate} className="bg-emerald-600 text-white font-bold py-2 px-6 rounded-lg hover:bg-emerald-700 shadow-md active:scale-95 transition-all">
                        計算區間
                        </button>
                        <label className="flex items-center text-sm text-slate-600 cursor-pointer select-none">
                        <input type="checkbox" checked={autoCalc} onChange={(e) => setAutoCalc(e.target.checked)} className="mr-2 h-4 w-4 text-emerald-600 rounded" />
                        自動計算
                        </label>
                    </div>

                    {results && (
                        <div className="mt-8 border-t pt-6">
                        <div className="w-full md:w-auto mb-4">
                            <label className="block text-sm font-medium text-slate-600 mb-1">理論命中率 (%) - 用於比對</label>
                            <input 
                                type="number" 
                                value={targetRate} 
                                onChange={(e) => setTargetRate(e.target.value)} 
                                placeholder="例如: 1.5"
                                className="w-full md:w-64 px-4 py-2 bg-white border border-slate-300 rounded-lg focus:ring-2 focus:ring-emerald-500 outline-none"
                            />
                        </div>
                        
                        <div className="grid gap-3">
                            {Object.entries(results).map(([level, data], idx) => (
                                <ResultCard key={level} level={level} zScore={data.z} lower={data.lower} upper={data.upper} actualVal={targetRate} isRtp={false} />
                            ))}
                        </div>
                        </div>
                    )}
                </div>
            );
        };

        // 5. Sidebar
        const Sidebar = ({ user, goldenCvData, history, onClearHistory, onAddGroup, onDeleteGroup, onAddVariant, onDeleteVariant }) => {
            const [newGroupName, setNewGroupName] = useState("");
            const [activeHistoryTab, setActiveHistoryTab] = useState('rtp');
            const isAdmin = user && ADMIN_EMAILS.includes(user.email);
            const [expandedGroups, setExpandedGroups] = useState({});

            const toggleGroup = (id) => setExpandedGroups(prev => ({...prev, [id]: !prev[id]}));

            const handleGoogleLogin = async () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                try {
                    await auth.signInWithPopup(provider);
                } catch (error) {
                    console.error("Login failed:", error);
                    alert(`登入失敗: ${error.message}\n如果使用彈出視窗被阻擋，請允許彈出視窗後重試。`);
                }
            };

            const handleAddGroup = () => {
                if (newGroupName.trim()) {
                    onAddGroup(newGroupName);
                    setNewGroupName("");
                }
            };

            const handleAddVariant = (groupId) => {
                const name = prompt("玩法名稱:");
                const rtp = prompt("RTP (%):");
                const cv = prompt("CV 值:");
                if (name && rtp && cv) {
                    onAddVariant(groupId, name, parseFloat(rtp), parseFloat(cv));
                }
            };

            return (
                <div className="bg-white rounded-xl shadow-lg p-6 h-full sticky top-8 flex flex-col max-h-[calc(100vh-4rem)]">
                    <div className="mb-6 flex-shrink-0">
                        <h3 className="font-bold text-slate-800 border-b pb-2 mb-3 flex items-center justify-between">
                            <div className="flex items-center gap-2"><Save size={18} /> 基準 CV 庫</div>
                             {!user ? (
                                <button onClick={handleGoogleLogin} className="text-xs bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">管理登入</button>
                            ) : (
                                <button onClick={() => auth.signOut()} className="text-xs text-red-500 hover:underline">登出</button>
                            )}
                        </h3>
                        
                        {user && (
                             <div className="text-xs text-slate-500 mb-2 text-right">{user.email}</div>
                        )}
                        
                        {isAdmin && (
                            <div className="flex gap-2 mb-2">
                                <input 
                                value={newGroupName} 
                                onChange={(e) => setNewGroupName(e.target.value)} 
                                placeholder="新群組名稱" 
                                className="flex-1 px-2 py-1 bg-slate-100 border rounded text-sm"
                                />
                                <button onClick={handleAddGroup} className="bg-indigo-600 text-white p-1 rounded hover:bg-indigo-700"><Plus size={16}/></button>
                            </div>
                        )}
                        
                        <div className="overflow-y-auto max-h-48 pr-1 space-y-2 custom-scrollbar">
                                {goldenCvData.length === 0 && <p className="text-center text-xs text-slate-400 py-2">無共享資料...</p>}
                                {goldenCvData.map(g => (
                                <div key={g.id} className="border rounded bg-slate-50 text-sm">
                                    <div className="p-2 flex justify-between items-center cursor-pointer hover:bg-slate-100" onClick={() => toggleGroup(g.id)}>
                                    <span className="font-medium text-slate-700">{g.name}</span>
                                    <div className="flex items-center gap-1">
                                        {isAdmin && <button onClick={(e) => {e.stopPropagation(); onDeleteGroup(g.id);}} className="text-slate-400 hover:text-red-500"><Trash2 size={14}/></button>}
                                        {expandedGroups[g.id] ? <ChevronUp size={14} className="text-slate-400"/> : <ChevronDown size={14} className="text-slate-400"/>}
                                    </div>
                                    </div>
                                    {expandedGroups[g.id] && (
                                    <div className="px-2 pb-2 border-t pt-2 space-y-1">
                                        {g.variants?.map((v, idx) => (
                                        <div key={idx} className="flex justify-between items-center text-xs text-slate-600 pl-2">
                                            <span>{v.name} (RTP {v.rtp}, CV {v.value})</span>
                                            {isAdmin && <button onClick={() => onDeleteVariant(g.id, v)} className="text-slate-300 hover:text-red-500"><Trash2 size={12}/></button>}
                                        </div>
                                        ))}
                                        {isAdmin && <button onClick={() => handleAddVariant(g.id)} className="w-full text-xs text-center text-indigo-500 hover:bg-indigo-50 py-1 mt-1 rounded border border-dashed border-indigo-200">+ 新增玩法</button>}
                                    </div>
                                    )}
                                </div>
                                ))}
                            </div>
                    </div>

                    <div className="flex-1 flex flex-col min-h-0">
                        <div className="flex justify-between items-center border-b pb-2 mb-3">
                            <h3 className="font-bold text-slate-800 flex items-center gap-2"><History size={18}/> 歷史紀錄</h3>
                            <button onClick={() => onClearHistory(activeHistoryTab)} className="text-slate-400 hover:text-red-500" title="清除"><Trash2 size={16}/></button>
                        </div>
                        <div className="flex gap-2 mb-3">
                            <button onClick={() => setActiveHistoryTab('rtp')} className={`flex-1 py-1 text-xs font-medium rounded ${activeHistoryTab === 'rtp' ? 'bg-sky-100 text-sky-700' : 'bg-slate-100 text-slate-500'}`}>RTP</button>
                            <button onClick={() => setActiveHistoryTab('hitRate')} className={`flex-1 py-1 text-xs font-medium rounded ${activeHistoryTab === 'hitRate' ? 'bg-emerald-100 text-emerald-700' : 'bg-slate-100 text-slate-500'}`}>命中率</button>
                        </div>
                        <div className="overflow-y-auto flex-1 custom-scrollbar space-y-2 pr-1">
                            {history[activeHistoryTab]?.map((item, idx) => (
                            <div key={idx} className="p-2 border rounded text-sm hover:bg-slate-50 cursor-default">
                                {activeHistoryTab === 'rtp' ? (
                                <div>
                                    <span className="font-semibold text-sky-700">RTP {item.rtp}%</span>
                                    <div className="text-xs text-slate-500">CV: {item.cv}, N: {formatNumber(item.n)}</div>
                                </div>
                                ) : (
                                <div>
                                    <span className="font-semibold text-emerald-700">Hit: {formatNumber(item.k)}</span>
                                    <div className="text-xs text-slate-500">Total: {formatNumber(item.n)}</div>
                                </div>
                                )}
                            </div>
                            ))}
                            {(!history[activeHistoryTab] || history[activeHistoryTab].length === 0) && <p className="text-center text-xs text-slate-400 mt-4">暫無紀錄</p>}
                        </div>
                    </div>
                </div>
            );
        };

        // --- Main App ---
        const App = () => {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('rtp');
            const [goldenCvData, setGoldenCvData] = useState([]);
            
            const [rtpHistory, setRtpHistory] = useLocalStorage('ciCalc_rtpHistory', []);
            const [hitRateHistory, setHitRateHistory] = useLocalStorage('ciCalc_hitRateHistory', []);

            useEffect(() => {
                const initAuth = async () => {
                  if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                      await auth.signInWithCustomToken(__initial_auth_token);
                  } 
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged(setUser);
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                // Compat version of Firestore onSnapshot
                const unsubscribe = db.collection(`artifacts/${appId}/public/data/goldenCVGroups`)
                  .onSnapshot((snapshot) => {
                      const data = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                      setGoldenCvData(data);
                  }, (error) => console.error("Firestore error:", error));
                return () => unsubscribe();
            }, []);

            const saveHistory = (type, data) => {
                if (type === 'rtp') setRtpHistory(prev => [data, ...prev].slice(0, 50));
                else setHitRateHistory(prev => [data, ...prev].slice(0, 50));
            };

            const clearHistory = (type) => {
                if (confirm('確定清除紀錄?')) {
                    if (type === 'rtp') setRtpHistory([]);
                    else setHitRateHistory([]);
                }
            };

            const addGroup = async (name) => {
                if (!user) return;
                try { 
                    await db.collection(`artifacts/${appId}/public/data/goldenCVGroups`).add({ name, variants: [] }); 
                } 
                catch(e) { alert("權限不足"); }
            };

            const deleteGroup = async (id) => {
                if (!user || !confirm("確定刪除?")) return;
                try { 
                    await db.collection(`artifacts/${appId}/public/data/goldenCVGroups`).doc(id).delete(); 
                } 
                catch(e) { alert("權限不足"); }
            };

            const addVariant = async (groupId, name, rtp, value) => {
                try {
                    await db.collection(`artifacts/${appId}/public/data/goldenCVGroups`).doc(groupId).update({
                        variants: firebase.firestore.FieldValue.arrayUnion({ name, rtp, value })
                    });
                } catch(e) { alert("權限不足"); }
            };
            
            const deleteVariant = async (groupId, variant) => {
                if(!confirm("刪除此玩法?")) return;
                try {
                    await db.collection(`artifacts/${appId}/public/data/goldenCVGroups`).doc(groupId).update({
                        variants: firebase.firestore.FieldValue.arrayRemove(variant)
                    });
                } catch(e) { alert("權限不足"); }
            };

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 font-sans selection:bg-indigo-100">
                    <div className="max-w-7xl mx-auto p-4 lg:p-6 lg:flex lg:gap-6">
                        <div className="flex-1 min-w-0">
                            <header className="mb-6">
                                <h1 className="text-3xl font-bold text-slate-900 tracking-tight">遊戲數據信賴區間計算機</h1>
                                <p className="text-slate-500 mt-1">Game Mathematics Verification Tool</p>
                            </header>

                            <div className="bg-white rounded-t-xl border-b border-slate-200 flex overflow-x-auto no-scrollbar">
                                {[
                                    { id: 'rtp', icon: LineChart, label: 'RTP 驗證' },
                                    { id: 'estimator', icon: Target, label: '模擬次數估算' },
                                    { id: 'hitRate', icon: Calculator, label: '命中率驗證' },
                                ].map(tab => {
                                    const Icon = tab.icon;
                                    return (
                                        <button
                                            key={tab.id}
                                            onClick={() => setActiveTab(tab.id)}
                                            className={`flex items-center gap-2 px-6 py-4 font-medium text-sm transition-colors whitespace-nowrap
                                            ${activeTab === tab.id ? 'text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50/30' : 'text-slate-500 hover:text-slate-700 hover:bg-slate-50'}
                                            `}
                                        >
                                            <Icon size={18} />
                                            {tab.label}
                                        </button>
                                    );
                                })}
                            </div>

                            <div className="bg-white rounded-b-xl shadow-lg p-6 min-h-[500px]">
                                {activeTab === 'rtp' && (
                                    <RTPCalculator goldenCvData={goldenCvData} onSaveHistory={saveHistory} />
                                )}
                                {activeTab === 'estimator' && (
                                    <SimulationEstimator goldenCvData={goldenCvData} />
                                )}
                                {activeTab === 'hitRate' && (
                                    <HitRateCalculator onSaveHistory={saveHistory} />
                                )}
                            </div>

                            <footer className="mt-8 text-center text-slate-400 text-sm">
                                Developed by Pascal Huang. &copy; 2025.
                            </footer>
                        </div>

                        <div className="lg:w-80 mt-8 lg:mt-0 flex-shrink-0">
                            <Sidebar 
                                user={user}
                                goldenCvData={goldenCvData}
                                history={{ rtp: rtpHistory, hitRate: hitRateHistory }}
                                onClearHistory={clearHistory}
                                onAddGroup={addGroup}
                                onDeleteGroup={deleteGroup}
                                onAddVariant={addVariant}
                                onDeleteVariant={deleteVariant}
                            />
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>

        const Z_SCORES = { '95%': 1.96, '99%': 2.576, '99.7%': 3.0 };

        // --- Utils ---
        const formatNumber = (num) => {
            if (num >= 1e9) return `${(num / 1e9).toFixed(1)}B`;
            if (num >= 1e6) return `${(num / 1e6).toFixed(1)}M`;
            if (num >= 1e3) return `${(num / 1e3).toFixed(1)}K`;
            return num;
        };

        const calculateWilsonScore = (k, n, z) => {
            if (n === 0) return { lower: 0, upper: 0 };
            const p_hat = k / n;
            const z2 = z * z;
            const center = (p_hat + z2 / (2 * n)) / (1 + z2 / n);
            const margin = z * Math.sqrt(p_hat * (1 - p_hat) / n + z2 / (4 * n * n));
            const interval_width = margin / (1 + z2 / n);
            const lower = center - interval_width;
            const upper = center + interval_width;
            return { lower: Math.max(0, lower), upper: Math.min(1, upper) };
        };

        // Statistics Utils for Z-Test
        const getMean = (data) => data.reduce((a, b) => a + b, 0) / data.length;
        const getStdDev = (data, mean) => {
            if (data.length <= 1) return 0;
            const squareDiffs = data.map(value => Math.pow(value - mean, 2));
            const avgSquareDiff = squareDiffs.reduce((a, b) => a + b, 0) / (data.length - 1);
            return Math.sqrt(avgSquareDiff);
        };
        const erf = (x) => {
            const a1 =  0.254829592, a2 = -0.284496736, a3 =  1.421413741;
            const a4 = -1.453152027, a5 =  1.061405429, p  =  0.3275911;
            const sign = (x < 0) ? -1 : 1;
            x = Math.abs(x);
            const t = 1.0 / (1.0 + p * x);
            const y = 1.0 - (((((a5 * t + a4) * t) + a3) * t + a2) * t + a1) * t * Math.exp(-x * x);
            return sign * y;
        };
        const getPValue = (z) => {
            return 2 * (1 - 0.5 * (1 + erf(Math.abs(z) / Math.sqrt(2))));
        };

        const useLocalStorage = (key, initialValue) => {
            const [storedValue, setStoredValue] = useState(() => {
                try {
                    const item = window.localStorage.getItem(key);
                    return item ? JSON.parse(item) : initialValue;
                } catch (error) {
                    return initialValue;
                }
            });
            const setValue = (value) => {
                try {
                    const valueToStore = value instanceof Function ? value(storedValue) : value;
                    setStoredValue(valueToStore);
                    window.localStorage.setItem(key, JSON.stringify(valueToStore));
                } catch (error) {
                    console.error(error);
                }
            };
            return [storedValue, setValue];
        };

        // --- Components ---
        
        const Toast = ({ message, onClose }) => {
            useEffect(() => {

                return () => clearTimeout(timer);
            }, [onClose]);
            if (!message) return null;
            return (
                <div className="fixed top-5 left-1/2 bg-slate-800 text-white px-4 py-2 rounded-lg shadow-lg z-50 toast-animate">
                    {message}

        const VisualChart = ({ intervals, centerVal, actualVal, colorClass = 'sky' }) => {
            if (!intervals || !intervals['99.7%'] || actualVal === null || isNaN(actualVal) || actualVal === "") return null;

            const ci997 = intervals['99.7%'];
            const ci95 = intervals['95%'];
            const range = ci997.upper - ci997.lower;

            if (range === 0) return <p className="text-center text-sm text-slate-500 mt-4">區間寬度為零，無法繪圖</p>;

            const normalizedActual = colorClass === 'sky' ? parseFloat(actualVal) / 100 : parseFloat(actualVal) / 100;
            
            const scaleMin = ci997.lower - range * 0.2;
            const scaleMax = ci997.upper + range * 0.2;
            const scaleRange = scaleMax - scaleMin;

            const toPercent = (val) => Math.max(0, Math.min(100, ((val - scaleMin) / scaleRange) * 100));

            const pLower997 = toPercent(ci997.lower);
            const pUpper997 = toPercent(ci997.upper);
            const pLower95 = toPercent(ci95.lower);
            const pUpper95 = toPercent(ci95.upper);
            const pCenter = toPercent(centerVal); 
            const pActual = toPercent(normalizedActual);

            const markerOverlap = Math.abs(pActual - pCenter) < 6;
            
            const bgLight = colorClass === 'sky' ? 'bg-sky-100' : 'bg-emerald-100';
            const bgDark = colorClass === 'sky' ? 'bg-sky-300' : 'bg-emerald-300';

            return (
                <div className="relative w-full h-24 mt-8 select-none border-t pt-6">
                    <div className="absolute top-1/2 w-full h-0.5 bg-slate-200"></div>
                    <div className={`absolute top-1/2 -translate-y-1/2 h-3 ${bgLight} rounded-full opacity-80`} style={{ left: `${pLower997}%`, width: `${pUpper997 - pLower997}%` }}></div>
                    <div className={`absolute top-1/2 -translate-y-1/2 h-3 ${bgDark} rounded-full opacity-90`} style={{ left: `${pLower95}%`, width: `${pUpper95 - pLower95}%` }}></div>

                        <div className="w-2 h-2 bg-slate-600 rounded-full -mt-1"></div>
                        <span className="absolute left-1/2 -translate-x-1/2 -mt-6 text-[10px] text-slate-500 font-mono">{(centerVal * 100).toFixed(2)}%</span>
                    </div>
                    <div className="absolute top-1/2 -translate-x-1/2 transition-all duration-500 z-10" style={{ left: `${pActual}%`, top: markerOverlap ? '80%' : '50%' }}>
                        <div className={`w-0.5 h-5 ${markerOverlap ? 'mt-0' : '-mt-2.5'} bg-red-500 mx-auto`}></div>
                        <span className={`absolute left-1/2 -translate-x-1/2 ${markerOverlap ? 'mt-1' : '-mt-7'} text-xs text-red-600 font-bold font-mono bg-white/80 px-1 rounded shadow-sm`}>{(normalizedActual * 100).toFixed(2)}%</span>
                    </div>
                    <div className="absolute top-full mt-1 text-[10px] text-slate-400 -translate-x-1/2 font-mono" style={{ left: `${pLower95}%` }}>{(ci95.lower * 100).toFixed(2)}%</div>
                    <div className="absolute top-full mt-1 text-[10px] text-slate-400 -translate-x-1/2 font-mono" style={{ left: `${pUpper95}%` }}>{(ci95.upper * 100).toFixed(2)}%</div>
                </div>
            );
        };

        const ModalSelector = ({ goldenCvData, onSelect, placeholder = "選擇基準..." }) => {

                    {isOpen && (

                                            >

                                    <div className="w-2/3 overflow-y-auto custom-scrollbar p-2">

                        <div className="flex-1 overflow-y-auto p-6 bg-slate-50 custom-scrollbar">

                                                    />

        const RTPCalculator = ({ goldenCvData, onSaveHistory, showToast, importedData }) => {
            const [n, setN] = useLocalStorage('ciCalc_rtp_n', 10000000);
            const [rtp, setRtp] = useLocalStorage('ciCalc_rtp_val', 96.5);
            const [cv, setCv] = useLocalStorage('ciCalc_rtp_cv', 5.5);
            const [actualRtp, setActualRtp] = useLocalStorage('ciCalc_rtp_actual', "");
            const [results, setResults] = useState(null);
            const [autoCalc, setAutoCalc] = useLocalStorage('ciCalc_autoCalcRtp', false);

            useEffect(() => {
                if (importedData && importedData.type === 'rtp') {
                    setN(importedData.n);
                    setRtp(importedData.rtp);
                    setCv(importedData.cv);
                    if (autoCalc) setTimeout(() => calculate(), 0);
                }
            }, [importedData]);

            const calculate = () => {
                if (n <= 0 || cv < 0) return;
                const rtpVal = rtp / 100;
                const stdDev = rtpVal * cv;
                const stdError = stdDev / Math.sqrt(n);
                const newResults = {};
                Object.entries(Z_SCORES).forEach(([level, z]) => {
                    const margin = z * stdError;
                    newResults[level] = { lower: rtpVal - margin, upper: rtpVal + margin, z };
                });
                setResults(newResults);
                onSaveHistory('rtp', { n, rtp, cv });
            };

            useEffect(() => {
                if (autoCalc) calculate();
            }, [n, rtp, cv, autoCalc]);

            const handlePresetChange = (groupId, variantIndex) => {
                if (!groupId || variantIndex === "") return;
                const group = goldenCvData.find(g => g.id === groupId);
                const variant = group?.variants[variantIndex];
                if (variant) {
                    setRtp(variant.rtp);
                    setCv(variant.value);
                }
            };
            
            const handleCopyReport = () => {
                if (!results) return;
                const resultText = ['95%', '99%', '99.7%'].map(level => {
                    const interval = results[level];
                    const value = parseFloat(actualRtp) / 100;
                    const status = !isNaN(value) ? ((value >= interval.lower && value <= interval.upper) ? 'PASS' : 'FAIL') : 'N/A';
                    return `- ${level}: ${status}`;

                const rtpDec = rtp / 100;

                const n = Math.pow((confidence * sigma) / errDec, 2);
                setResult(Math.ceil(n));

        const ZTestCalculator = ({ goldenCvData, showToast }) => {
            const [rtpData, setRtpData] = useLocalStorage('ciCalc_ztest_data', '');
            const [targetRtp, setTargetRtp] = useLocalStorage('ciCalc_ztest_target', 96.5);
            const [targetName, setTargetName] = useState("");
            const [savedData, setSavedData] = useLocalStorage('ciCalc_ztest_saved', {});
            const [result, setResult] = useState(null);
            const [selectedSavedKey, setSelectedSavedKey] = useState("");

            const handleCalculate = () => {
                if (!rtpData || !targetRtp) return;

                const lines = rtpData.split('\n');
                const values = lines
                    .map(line => parseFloat(line.replace(/%/g, '').trim()))
                    .filter(v => !isNaN(v));

                if (values.length < 2) {
                    showToast('請至少輸入兩筆有效的 RTP 數據');
                    return;
                }

                const n = values.length;
                const mean = getMean(values);
                const stdDev = getStdDev(values, mean);
                const target = parseFloat(targetRtp);
                const stdError = stdDev / Math.sqrt(n);
                const zScore = (mean - target) / stdError;
                const pValue = getPValue(zScore);
                
                const marginError = 1.96 * stdError;
                const ciLower = mean - marginError;
                const ciUpper = mean + marginError;

                const passed = pValue > 0.05; 

                setResult({
                    n,
                    mean,
                    stdDev,
                    zScore,
                    pValue,
                    ciLower,
                    ciUpper,
                    passed
                });

        };

        const Md5Validator = () => {
            const [mode, setMode] = useState('text');
            const [textHash, setTextHash] = useState('等待輸入...');
            const [textStatus, setTextStatus] = useState('狀態: 等待操作');
            const [fileResults, setFileResults] = useState([]);
            const fileInputRef = useRef(null);

            const calculateHashFromText = (text) => {
                // 1. Normalize to \n
                let normalized = text.replace(/\r\n/g, '\n');
                // 2. Force Windows format (\r\n)
                let windowsText = normalized.replace(/\n/g, '\r\n');
                // 3. Remove BOM if present (rare in string input but good practice)
                if (windowsText.charCodeAt(0) === 0xFEFF) {
                    windowsText = windowsText.slice(1);
                }
                
                // 4. Calc MD5 using global CryptoJS
                if (window.CryptoJS) {
                    let hash = window.CryptoJS.MD5(window.CryptoJS.enc.Latin1.parse(windowsText)).toString();
                    setTextHash(hash);
                    setTextStatus(`已處理純文字 (長度: ${windowsText.length} bytes, 強制轉換為 CRLF)`);
                } else {
                    setTextHash("Error");
                    setTextStatus("CryptoJS 尚未載入");
                }
            };

            const processFile = (file) => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const arrayBuffer = e.target.result;
                    const uint8Array = new Uint8Array(arrayBuffer);
                    
                    let binaryString = "";
                    let startIndex = 0;

                    // Detect BOM (EF BB BF)
                    if (uint8Array.length >= 3 && 
                        uint8Array[0] === 0xEF && 
                        uint8Array[1] === 0xBB && 
                        uint8Array[2] === 0xBF) {
                        startIndex = 3;
                    }

                    for (let i = startIndex; i < uint8Array.length; i++) {
                        binaryString += String.fromCharCode(uint8Array[i]);
                    }

                    if (window.CryptoJS) {
                        const hash = window.CryptoJS.MD5(window.CryptoJS.enc.Latin1.parse(binaryString)).toString();
                        
                        setFileResults(prev => [{
                            filename: file.name,
                            hash: hash,
                            size: uint8Array.length,
                            hasBOM: startIndex > 0
                        }, ...prev]);
                    }
                };
                reader.readAsArrayBuffer(file);
            };

            const handleTextChange = (e) => {
                const val = e.target.value;
                if (val) calculateHashFromText(val);
                else {
                    setTextHash("等待輸入...");
                    setTextStatus("狀態: 等待操作");
                }
            };

            const handleDrop = (e) => {
                e.preventDefault();
                e.stopPropagation();
                if (e.dataTransfer.files && e.dataTransfer.files.length > 0) {
                    Array.from(e.dataTransfer.files).forEach(processFile);
                }
            };

            const handleDragOver = (e) => {
                e.preventDefault();
                e.stopPropagation();
            };

            const handleFileInputChange = (e) => {
                if (e.target.files && e.target.files.length > 0) {
                    Array.from(e.target.files).forEach(processFile);
                }
            };

            return (
                <div className="space-y-6 animate-fadeIn">
                    <div>
                        <h2 className="text-2xl font-bold text-slate-800 mb-2">Config MD5 校驗工具</h2>
                        <p className="text-slate-500 text-sm">設定檔內容一致性檢查 (Standard: 保留 \r, 移除 BOM)</p>
                    </div>

                    <div className="flex gap-4 mb-4">
                        <button 
                            onClick={() => setMode('text')} 
                            className={`px-4 py-2 rounded-lg font-semibold transition flex items-center gap-2 ${mode === 'text' ? 'bg-indigo-600 text-white shadow' : 'bg-slate-200 text-slate-600 hover:bg-slate-300'}`}
                        >
                            <Clipboard size={18} /> 文字貼上模式
                        </button>
                        <button 
                            onClick={() => setMode('file')} 
                            className={`px-4 py-2 rounded-lg font-semibold transition flex items-center gap-2 ${mode === 'file' ? 'bg-indigo-600 text-white shadow' : 'bg-slate-200 text-slate-600 hover:bg-slate-300'}`}
                        >
                            <Upload size={18} /> 批次檔案模式
                        </button>
                    </div>

                    {mode === 'text' ? (
                        <div className="space-y-4">
                            <div>
                                <label className="block text-sm font-medium text-slate-700 mb-2">
                                    將 config.json 內容貼上於此 (將自動補回 \r 符號):
                                </label>
                                <textarea 
                                    onChange={handleTextChange}
                                    className="w-full h-64 p-4 border border-slate-300 rounded-lg font-mono text-sm focus:ring-2 focus:ring-indigo-500 outline-none" 
                                    placeholder='請貼上 JSON 內容...'
                                ></textarea>
                                <p className="mt-2 text-xs text-slate-500">
                                    * 注意：網頁貼上會自動正規化換行，本工具會在計算前強制轉回 Windows 格式 (\r\n)。
                                </p>
                            </div>
                            <div className="bg-slate-800 text-green-400 p-6 rounded-lg shadow-inner font-mono">
                                <div className="text-slate-400 text-xs uppercase tracking-wider mb-1">Calculated MD5 Hash</div>
                                <div className="text-3xl font-bold break-all">{textHash}</div>
                                <div className="mt-4 text-sm text-slate-500 border-t border-slate-700 pt-2">
                                    {textStatus}
                                </div>
                            </div>
                        </div>
                    ) : (
                        <div className="space-y-6">
                            <div 
                                onDrop={handleDrop}
                                onDragOver={handleDragOver}
                                onClick={() => fileInputRef.current.click()}
                                className="w-full h-48 border-2 border-dashed border-slate-400 rounded-lg flex flex-col items-center justify-center cursor-pointer bg-slate-50 hover:bg-slate-100 transition"
                            >
                                <Upload className="h-12 w-12 text-slate-400 mb-3" />
                                <p className="text-slate-600 font-medium text-lg">拖曳多個檔案至此</p>
                                <p className="text-slate-400 text-sm mt-1">或是點擊選擇 (支援多選)</p>
                                <input 
                                    type="file" 
                                    ref={fileInputRef} 
                                    className="hidden" 
                                    multiple 
                                    onChange={handleFileInputChange} 
                                />
                            </div>

                            <div className="bg-slate-800 rounded-lg shadow-inner overflow-hidden">
                                <div className="px-6 py-3 bg-slate-900 border-b border-slate-700 flex justify-between items-center">
                                    <span className="text-slate-300 font-semibold text-sm">檢測結果列表</span>
                                    <button onClick={() => setFileResults([])} className="text-xs text-slate-500 hover:text-white transition">清空列表</button>
                                </div>
                                <div className="overflow-x-auto max-h-[500px]">
                                    <table className="w-full text-left text-sm text-slate-400 font-mono">
                                        <thead className="text-xs uppercase bg-slate-700 text-slate-300 sticky top-0 z-10">
                                            <tr>
                                                <th className="px-6 py-3 w-1/4">檔案名稱</th>
                                                <th className="px-6 py-3 w-1/2">MD5 Hash</th>
                                                <th className="px-6 py-3 w-1/4">狀態 / 大小</th>
                                            </tr>
                                        </thead>
                                        <tbody className="divide-y divide-slate-700">
                                            {fileResults.length === 0 ? (
                                                <tr>
                                                    <td colSpan="3" className="px-6 py-8 text-center text-slate-600 italic">
                                                        尚未加入任何檔案
                                                    </td>
                                                </tr>
                                            ) : (
                                                fileResults.map((res, idx) => (
                                                    <tr key={idx} className="hover:bg-slate-700 transition">
                                                        <td className="px-6 py-3 font-medium text-white break-all">{res.filename}</td>
                                                        <td className="px-6 py-3 text-green-400 font-bold break-all tracking-wide select-all cursor-text">{res.hash}</td>
                                                        <td className="px-6 py-3 text-xs text-slate-500">
                                                            大小: {(res.size / 1024).toFixed(2)} KB
                                                            {res.hasBOM && <span className="ml-2 text-xs bg-yellow-900 text-yellow-200 px-1 rounded">BOM 移除</span>}
                                                        </td>
                                                    </tr>
                                                ))
                                            )}
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                            <div className="text-xs text-slate-500 text-right">
                                * 批次模式採用二進位讀取，完全比照 C++ 程式邏輯 (保留 \r, 移除 BOM)。
                            </div>
                        </div>
                    )}
                </div>
            );
        };

        const Sidebar = ({ user, goldenCvData, dataError, history, onClearHistory, onAddGroup, onDeleteGroup, onAddVariant, onDeleteVariant, onLoadHistory }) => {
            const [newGroupName, setNewGroupName] = useState("");
            const [activeHistoryTab, setActiveHistoryTab] = useState('rtp');
            const isAdmin = user && ADMIN_EMAILS.includes(user.email);
            const [expandedGroups, setExpandedGroups] = useState({});
            const isGuest = !user || user.isAnonymous;
            const [showAdminModal, setShowAdminModal] = useState(false);

            const toggleGroup = (id) => setExpandedGroups(prev => ({...prev, [id]: !prev[id]}));

            const handleGoogleLogin = async () => {
                const provider = new firebase.auth.GoogleAuthProvider();
                try {
                    await auth.signInWithPopup(provider);
                } catch (error) {
                    console.error("Login failed:", error);
                    alert(`登入失敗: ${error.message}\n如果使用彈出視窗被阻擋，請允許彈出視窗後重試。`);
                }
            };

            const handleAddGroup = () => {
                if (newGroupName.trim()) {
                    onAddGroup(newGroupName);
                    setNewGroupName("");
                }
            };

            const handleAddVariant = (groupId) => {
                const name = prompt("玩法名稱:");
                const rtp = prompt("RTP (%):");
                const cv = prompt("CV 值:");
                if (name && rtp && cv) {
                    onAddVariant(groupId, name, parseFloat(rtp), parseFloat(cv));
                }
            };

            return (
                <div className="bg-white rounded-xl shadow-lg p-6 h-full sticky top-8 flex flex-col max-h-[calc(100vh-4rem)]">
                    <div className="mb-6 flex-shrink-0">
                        <h3 className="font-bold text-slate-800 border-b pb-2 mb-3 flex items-center justify-between">
                            <div className="flex items-center gap-2"><Save size={18} /> 基準 CV 庫</div>
                             {isGuest ? (
                                <button onClick={handleGoogleLogin} className="text-xs bg-blue-500 text-white px-2 py-1 rounded hover:bg-blue-600">管理員登入</button>
                            ) : (
                                <button onClick={() => auth.signOut()} className="text-xs text-red-500 hover:underline">登出</button>
                            )}
                        </h3>
                        {!isGuest && <div className="text-xs text-slate-500 mb-2 text-right">{user.email}</div>}
                        
                        {/* New Admin Button: Opens the Management Modal */}
                        {isAdmin && (
                            <button 
                                onClick={() => setShowAdminModal(true)} 
                                className="w-full mb-3 bg-slate-800 text-white text-xs py-2 rounded-lg hover:bg-slate-700 flex items-center justify-center gap-2 transition-colors"
                            >
                                <Settings size={14} /> 開啟數據管理面板
                            </button>
                        )}
                        
                        <div className="overflow-y-auto max-h-48 pr-1 space-y-2 custom-scrollbar">
                                {dataError && (
                                    <div className="text-center p-2 bg-red-50 rounded-lg border border-red-100 mb-2">
                                        <div className="flex justify-center mb-1 text-red-500"><AlertCircle size={16} /></div>
                                        <p className="text-xs text-red-600 font-bold mb-1">讀取失敗：權限不足</p>
                                        <p className="text-[10px] text-red-400">請確認資料庫已開放讀取權限<br/>(allow read: if true)</p>
                                    </div>
                                )}
                                {!dataError && goldenCvData.length === 0 && <p className="text-center text-xs text-slate-400 py-2">無共享資料...</p>}
                                {goldenCvData.map(g => (
                                <div key={g.id} className="border rounded bg-slate-50 text-sm">
                                    <div className="p-2 flex justify-between items-center cursor-pointer hover:bg-slate-100" onClick={() => toggleGroup(g.id)}>
                                    <span className="font-medium text-slate-700">{g.name}</span>
                                    <div className="flex items-center gap-1">
                                        {expandedGroups[g.id] ? <ChevronUp size={14} className="text-slate-400"/> : <ChevronDown size={14} className="text-slate-400"/>}
                                    </div>
                                    </div>
                                    {expandedGroups[g.id] && (
                                    <div className="px-2 pb-2 border-t pt-2 space-y-1">
                                        {g.variants?.map((v, idx) => (
                                        <div key={idx} className="flex justify-between items-center text-xs text-slate-600 pl-2">
                                            <span>{v.name} (RTP {v.rtp}, CV {v.value})</span>
                                        </div>
                                        ))}
                                    </div>
                                    )}
                                </div>
                                ))}
                            </div>
                    </div>
                    <div className="flex-1 flex flex-col min-h-0">
                        <div className="flex justify-between items-center border-b pb-2 mb-3">
                            <h3 className="font-bold text-slate-800 flex items-center gap-2"><History size={18}/> 歷史紀錄</h3>
                            <button onClick={() => onClearHistory(activeHistoryTab)} className="text-slate-400 hover:text-red-500" title="清除"><Trash2 size={16}/></button>
                        </div>
                        <div className="flex gap-2 mb-3">
                            <button onClick={() => setActiveHistoryTab('rtp')} className={`flex-1 py-1 text-xs font-medium rounded ${activeHistoryTab === 'rtp' ? 'bg-sky-100 text-sky-700' : 'bg-slate-100 text-slate-500'}`}>RTP</button>
                            <button onClick={() => setActiveHistoryTab('hitRate')} className={`flex-1 py-1 text-xs font-medium rounded ${activeHistoryTab === 'hitRate' ? 'bg-emerald-100 text-emerald-700' : 'bg-slate-100 text-slate-500'}`}>命中率</button>
                        </div>
                        <div className="overflow-y-auto flex-1 custom-scrollbar space-y-2 pr-1">
                            {history[activeHistoryTab]?.map((item, idx) => (
                            <div key={idx} onClick={() => onLoadHistory(activeHistoryTab, item)} className="p-2 border rounded text-sm hover:bg-indigo-50 cursor-pointer transition-colors">
                                {activeHistoryTab === 'rtp' ? (
                                <div>
                                    <span className="font-semibold text-sky-700">RTP {item.rtp}%</span>
                                    <div className="text-xs text-slate-500">CV: {item.cv}, N: {formatNumber(item.n)}</div>
                                </div>
                                ) : (
                                <div>
                                    <span className="font-semibold text-emerald-700">Hit: {formatNumber(item.k)}</span>
                                    <div className="text-xs text-slate-500">Total: {formatNumber(item.n)}</div>
                                </div>
                                )}
                            </div>
                            ))}
                            {(!history[activeHistoryTab] || history[activeHistoryTab].length === 0) && <p className="text-center text-xs text-slate-400 mt-4">暫無紀錄</p>}
                        </div>
                    </div>
                    
                    <AdminModal 
                        isOpen={showAdminModal} 
                        onClose={() => setShowAdminModal(false)}
                        goldenCvData={goldenCvData}
                        onAddGroup={onAddGroup}
                        onDeleteGroup={onDeleteGroup}
                        onAddVariant={onAddVariant}
                        onDeleteVariant={onDeleteVariant}
                    />
                </div>
            );
        };

        const App = () => {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useLocalStorage('ciCalc_activeTab', 'rtp');
            const [goldenCvData, setGoldenCvData] = useState([]);
            const [dataError, setDataError] = useState(null);
            const [toastMsg, setToastMsg] = useState(null);
            const [rtpHistory, setRtpHistory] = useLocalStorage('ciCalc_rtpHistory', []);
            const [hitRateHistory, setHitRateHistory] = useLocalStorage('ciCalc_hitRateHistory', []);
            const [importedData, setImportedData] = useState(null);

            const showToast = (msg) => setToastMsg(msg);

            const handleLoadHistory = (type, data) => {
                setActiveTab(type === 'rtp' ? 'rtp' : type === 'hitRate' ? 'hitRate' : 'rtp');
                setImportedData({ ...data, type, timestamp: Date.now() });
            };

            useEffect(() => {
                const initAuth = async () => {
                  if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                      await auth.signInWithCustomToken(__initial_auth_token);
                  }
                };
                initAuth();
                const unsubscribe = auth.onAuthStateChanged((currentUser) => {
                    setUser(currentUser);
                    if (!currentUser) {
                        auth.signInAnonymously().catch(e => console.error("Anonymous auth error:", e));
                    }
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                const unsubscribe = db.collection(`artifacts/${appId}/public/data/goldenCVGroups`)
                  .onSnapshot((snapshot) => {
                      const data = snapshot.docs.map(d => ({id: d.id, ...d.data()}));
                      setGoldenCvData(data);
                      setDataError(null);
                  }, (error) => {
                      console.error("Firestore error:", error);
                      setDataError(error.message);
                  });
                return () => unsubscribe();
            }, []);

            const saveHistory = (type, data) => {
                const updateHistory = (prev) => {
                    // Check if identical to the latest entry to prevent duplicates
                    if (prev.length > 0) {
                        const latest = prev[0];
                        if (JSON.stringify(latest) === JSON.stringify(data)) {
                            return prev;
                        }
                    }
                    // Add new data and limit to 30 items
                    return [data, ...prev].slice(0, 30);
                };

                if (type === 'rtp') setRtpHistory(updateHistory);
                else setHitRateHistory(updateHistory);
            };

            const clearHistory = (type) => {
                if (confirm('確定清除紀錄?')) {
                    if (type === 'rtp') setRtpHistory([]);
                    else setHitRateHistory([]);
                }
            };

            const addGroup = async (name) => {
                if (!user) return;
                try { await db.collection(`artifacts/${appId}/public/data/goldenCVGroups`).add({ name, variants: [] }); } 
                catch(e) { alert("權限不足"); }
            };

            const deleteGroup = async (id) => {
                if (!user || !confirm("確定刪除?")) return;
                try { await db.collection(`artifacts/${appId}/public/data/goldenCVGroups`).doc(id).delete(); } 
                catch(e) { alert("權限不足"); }
            };

            const addVariant = async (groupId, name, rtp, value) => {
                try {
                    await db.collection(`artifacts/${appId}/public/data/goldenCVGroups`).doc(groupId).update({
                        variants: firebase.firestore.FieldValue.arrayUnion({ name, rtp, value })
                    });
                } catch(e) { alert("權限不足"); }
            };
            
            const deleteVariant = async (groupId, variant) => {
                if(!confirm("刪除此玩法?")) return;
                try {
                    await db.collection(`artifacts/${appId}/public/data/goldenCVGroups`).doc(groupId).update({
                        variants: firebase.firestore.FieldValue.arrayRemove(variant)
                    });
                } catch(e) { alert("權限不足"); }
            };

            return (
                <div className="min-h-screen bg-slate-50 text-slate-800 font-sans selection:bg-indigo-100">
                    <Toast message={toastMsg} onClose={() => setToastMsg(null)} />
                    <div className="max-w-7xl mx-auto p-4 lg:p-6 lg:flex lg:gap-6">
                        <div className="flex-1 min-w-0">
                            <header className="mb-6">
                                <h1 className="text-3xl font-bold text-slate-900 tracking-tight">遊戲數據信賴區間計算機</h1>
                                <p className="text-slate-500 mt-1">Game Mathematics Verification Tool</p>
                            </header>
                            <div className="bg-white rounded-t-xl border-b border-slate-200 flex overflow-x-auto no-scrollbar">
                                {[
                                    { id: 'rtp', icon: LineChart, label: 'RTP 驗證' },
                                    { id: 'estimator', icon: Target, label: '模擬次數估算' },
                                    { id: 'hitRate', icon: Calculator, label: '命中率驗證' },
                                    { id: 'ztest', icon: Activity, label: 'Z 檢定 (同賽果)' },
                                    { id: 'md5', icon: FileJson, label: 'MD5 校驗' },
                                ].map(tab => {
                                    const Icon = tab.icon;
                                    return (
                                        <button key={tab.id} onClick={() => setActiveTab(tab.id)} className={`flex items-center gap-2 px-6 py-4 font-medium text-sm transition-colors whitespace-nowrap ${activeTab === tab.id ? 'text-indigo-600 border-b-2 border-indigo-600 bg-indigo-50/30' : 'text-slate-500 hover:text-slate-700 hover:bg-slate-50'}`}>
                                            <Icon size={18} />{tab.label}
                                        </button>
                                    );
                                })}
                            </div>
                            <div className="bg-white rounded-b-xl shadow-lg p-6 min-h-[500px]">
                                {activeTab === 'rtp' && <RTPCalculator goldenCvData={goldenCvData} onSaveHistory={saveHistory} showToast={showToast} importedData={importedData} />}
                                {activeTab === 'estimator' && <SimulationEstimator goldenCvData={goldenCvData} />}
                                {activeTab === 'hitRate' && <HitRateCalculator onSaveHistory={saveHistory} showToast={showToast} importedData={importedData} />}
                                {activeTab === 'ztest' && <ZTestCalculator goldenCvData={goldenCvData} showToast={showToast} />}
                                {activeTab === 'md5' && <Md5Validator />}
                            </div>
                            <footer className="mt-8 text-center text-slate-400 text-sm">Developed by Pascal Huang. &copy; 2025.</footer>
                        </div>
                        <div className="lg:w-80 mt-8 lg:mt-0 flex-shrink-0">
                            <Sidebar user={user} goldenCvData={goldenCvData} dataError={dataError} history={{ rtp: rtpHistory, hitRate: hitRateHistory }} onClearHistory={clearHistory} onAddGroup={addGroup} onDeleteGroup={deleteGroup} onAddVariant={addVariant} onDeleteVariant={deleteVariant} onLoadHistory={handleLoadHistory} />
                        </div>
                    </div>
                </div>
            );
        };

        const root = createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
